<html>
  <head>
    <link rel="stylesheet" href="../../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/all.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <form>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="üìãChecklist name">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-2">Schedule</div>
              <div class="col-sm-10">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-check">
                      <input class="form-check-input" name="schedule" type="checkbox">
                      <label class="form-check-label">
                        Make this task scheduled
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row d-none">
                  <div class="col-sm-12">
                    <div class="input-group mt-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text">‚è∞</span>
                      </div>
                      <input type="text" class="form-control" name="hour" placeholder="08:00">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row fixed-bottom">
        <div class="col-6 p-0">
          <button type="button" class="btn btn-secondary btn-sm btn-block rounded-0" action="cancel">Cancel</button>
        </div>
        <div class="col-6 p-0">
            <button type="button" class="btn btn-primary btn-sm btn-block rounded-0" action="continue">Continue</button>
          </div>
      </div>
    </div>

    <script>window.$ = window.jQuery = require('jquery')</script>
    <script type="text/javascript" src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
